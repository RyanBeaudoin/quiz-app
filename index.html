    <title>Are you ready to be a parent?</title>
    <meta name="description" content="Find out whether or not you are ready to have children.">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main role="main">
      <div class="intro">
        <header class="title" role='banner'>
            <h1>Are You Ready For Parenthood Quiz</h1>
        </header>
        <picture>
          <img src="https://images.pexels.com/photos/160994/family-outdoor-happy-happiness-160994.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&w=500'" alt="Intro Image" class="introPic">
        </picture>
        <h2>Ready to begin?</h2>
        <form class="game-start">
          <input type="button" class="btn1" value="Begin"></button>
        </form>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="content.js"></script>
  <script src="main.js"></script>
</body>
</html>
